<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylized Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .form-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-group textarea {
      resize: none;
    }
    .btn-custom {
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <div class="form-title text-center">Clinical Case Form</div>
          <form>
            <div class="form-group">
              <label for="sintomas">Symptoms:</label>
              <textarea class="form-control" id="sintomas" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="diagnostico">Diagnosis:</label>
              <textarea class="form-control" id="diagnostico" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="tratamiento">Treatment:</label>
              <textarea class="form-control" id="tratamiento" rows="3"></textarea>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-custom">Submit</button>
              <button type="reset" class="btn btn-secondary btn-custom">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
