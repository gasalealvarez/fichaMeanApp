<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div class="container mt-5">
        <h2 class="mb-4">Seleccione Propietario y Mascotas</h2>
        <div class="form-group">
          <label for="ownerSelect">Propietario</label>
          <select class="form-control" id="ownerSelect" [(ngModel)]="selectedOwner" (change)="onOwnerChange($event)">
            <option *ngFor="let owner of owners" [value]="owner.id">{{ owner.name }}</option>
          </select>
        </div>
      
        <div class="mt-3" *ngIf="selectedOwner">
          <h3>Mascotas</h3>
          <div class="row">
            <div class="col-md-4" *ngFor="let pet of filteredPets">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">{{ pet.name }}</h5>
                  <p class="card-text">{{ pet.type }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
