<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Form with Aligned Buttons</title>
  <style>
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: auto; /* Push the buttons to the bottom */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-header">
            <strong>Caso Clinico Nº</strong>
          </div>
          <div class="card-body d-flex flex-column">
            <form class="row g-3 flex-grow-1 d-flex flex-column" (ngSubmit)="guardar()">
              <div class="col-12">
                <div class="form-group mt-2">
                  <label for="sintomas">Síntomas:</label>
                  <textarea class="form-control" [(ngModel)]="sintomas" id="sintomas" [ngModelOptions]="{standalone: true}" rows="3"></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mt-2">
                  <label for="diagnostico">Diagnóstico:</label>
                  <textarea class="form-control" id="diagnostico" rows="3"></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mt-2">
                  <label for="tratamiento">Tratamiento:</label>
                  <textarea class="form-control" id="tratamiento" rows="3"></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group mt-2">
                  <label for="archivo" class="form-label">Seleccionar Archivo</label>
                  <input type="file" class="form-control" id="archivo" name="archivo" accept=".pdf, .doc, .docx" (change)="onFileDropped($event)">
                </div>
              </div>
              <div class="col-12 mt-4 btn-container">
                <button routerLink="/listar-historial" class="btn btn-secondary btn-custom">Volver</button>
                <button type="submit" class="btn btn-primary btn-custom">Aceptar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
