<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body ">
          <span class="titulo">Nueva Entrada</span>
          <div class="alert alert-primary mt-3" role="alert">
            <h4>{{paciente.nombre}}</h4>
          </div>

          <form class="row g-3 mt-3" [formGroup]="entradaForm" (ngSubmit)="onSubmit()">

            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleTextarea">Fecha:</label>
                <div class="input-group">

                  <input class="form-control" placeholder="dd/mm/yyyy" name="d2" formControlName="fecha" ngbDatepicker
                    #d2="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <!-- rellena el espacio -->
            
            </div>

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-md-2 pt-0">Motivo:</legend>
                <div class="col-md-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                      checked (click)="onOtros()">
                    <label class="form-check-label" for="gridRadios1">
                      Otras :
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"
                      (click)="onSanidad()">
                    <label class="form-check-label" for="gridRadios2">
                      Sanidad 1
                    </label>
                  </div>
                </div>
              </div>

              <div class="container mt-5">
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                  <label class="btn btn-outline-primary">
                    <input type="radio" name="options" id="option1" autocomplete="off"
                      onchange="highlightSelected(this)"> Option 1
                  </label>
                  <label class="btn btn-outline-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"
                      onchange="highlightSelected(this)"> Option 2
                  </label>
                  <label class="btn btn-outline-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"
                      onchange="highlightSelected(this)"> Option 3
                  </label>
                </div>
              </div>

            </fieldset>


            <div class="col-md-12">
              <div class="form-group">
                <label for="exampleTextarea">Comentarios:</label>
                <textarea class="form-control" formControlName="comentarios" rows="3"></textarea>
              </div>
            </div>


            <div class="form-group">
              <button routerLink="/listar-entradas" class="btn btn-secondary  float-start">Volver</button>
              <button type="submit" class="btn btn-primary  float-end">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
