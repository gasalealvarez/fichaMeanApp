
<div class="container-mt-5">
    <div class="row">
        <div class="col-lg-8-offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                   
                    <div class="card-title">
                        <span class="titulo">Listado de Pacientes</span>
                    </div>
                   
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">Propietario</th>
                            <th scope="col">Paciente</th>
                            <th scope="col">Especie</th>
                            <th scope="col">Raza</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  >
                            <th></th>
                            <!-- <td>{{propietario.direccion}}</td> -->
                            <td></td>
                            <!-- <td>@{{propietario.email}}</td> -->
                            <td></td>
                            <td></td>
                            <td>
                              <a><i  class="fas fa-trash text-danger"></i></a>
                              &nbsp;
                              <a><i class="fas fa-edit text-primary"></i></a>      
                            </td>
                          </tr>
                         
                        </tbody>
                      </table>
                      <div class="d-flex justify-content-center">
                        <ngb-pagination [collectionSize]="10" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>  
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
