
<div class="container-mt-5">
  <div class="row">
      <div class="col-lg-8-offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                 
                  <div class="card-title">
                      <span class="titulo">Historial
                        <button  class="btn btn-primary float-end " (click)="openModal(IngresoModal)">Nuevo</button>
                      </span>
                  </div>
                 
                  <div class="table-responsive mt-3 " style="width:100%">
                    <table class="table table-hover">
                      <thead class="table-dark">
                        <tr>
                          <!-- <th scope="col">Propietario</th>
                          <th scope="col">Paciente</th> -->
                          <th scope="col">Fecha</th>
                          <th scope="col">Comentarios</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let ingreso of ingresos" >
                          <!-- <td>{{ingreso.propietario}}</td>
                          <td>{{ingreso.paciente}}</td> -->
                          <td>{{ingreso.fecha |date:"dd-MM-yyyy" }}</td> 

                          <td *ngIf="ingreso.tipo_ingreso === 'sanidad'; else otras" >
                             {{ingreso.comentarios}}   
                          </td>
                          

                          <ng-template #otras>
                            <td><a (click)="abrir_entrada()" class="link-primary">{{ingreso.comentarios}}</a></td>    
                          </ng-template>
                          
                          <td style="width:20%"> 
                            <a ><i (click)="eliminarEntrada(ingreso)" class="fas fa-trash text-danger"></i></a>
                            &nbsp;
                            <a><i (click)="openEdit(IngresoModal, ingreso)" class="fas fa-edit "></i></a>
                          </td>
                        </tr>
                       
                      </tbody>
                    </table>
          
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


<ng-template #IngresoModal let-modal>
  <div class="modal-header"
  >
   <h5 class="modal-title" >Ingresos</h5>
   <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
   
  </div>
  
  <div class="modal-body">
    <div class="alert alert-primary mt-3" role="alert">
      <h4>{{paciente.nombre}}</h4>
    </div>

    <form class= "row g-3 mt-3" [formGroup]="entradaForm" (ngSubmit)="onGrabarEntrada()">

      <input type="hidden" formControlName="id" name="id">

      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleTextarea">Fecha:</label>
          <div class="input-group">
            
            <input class="form-control" placeholder="dd/mm/yyyy"
                   name="d2" formControlName="fecha" ngbDatepicker #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
            </div>
          </div>
        </div> 
      </div>

      <div class="col-md-6">
        <!-- rellena el espacio -->
      </div>
       
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-md-2 pt-0">Motivo:</legend>
          <div class="col-md-10">
            <div class="form-check">
              <input formControlName="tipo_ingreso" class="form-check-input" type="radio"   value="otras"  selected name="tipo_ingreso">
              <label class="form-check-label" for="gridRadios1">
                Otras Practicas
              </label>
            </div>
            <div class="form-check">
              <input formControlName="tipo_ingreso" class="form-check-input" type="radio"  value="sanidad"  name="tipo_ingreso" >
              <label class="form-check-label" for="gridRadios2">
                Sanidad
              </label>
            </div>
          </div>
        </div>
      </fieldset>

    
      <div class="col-md-12">
        <div class="form-group">
          <label for="exampleTextarea">Comentarios:</label>
          <textarea class="form-control" formControlName="comentarios" rows="3"></textarea>
        </div>
      </div>


      <div class="form-group">
        <button  type="button" (click)="modal.close()" class="btn btn-secondary  float-start">Volver</button>  
        <button type="submit"  class="btn btn-primary  float-end">Aceptar</button>  
      </div>
    </form>     
  </div>
 </ng-template>
