<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Caso Clinico NÂº</h5>
        </div>
        <div class="card-body">
          <form class="row g-3"  [formGroup]="casoForm" (ngSubmit)="guardar()">
            <input type="hidden" class="form-control" formControlName="ID">
            <div class="col-12">
              <div class="form-group mt-2">
                <label for="sintomas">Sintomas:</label>
                <textarea class="form-control" formControlName="sintomas" rows="3"></textarea>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group mt-2">
                <label for="diagnostico">Diagnostico:</label>
                <textarea class="form-control"  formControlName="diagnostico" id="diagnostico" rows="3"></textarea>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group mt-2">
                <label for="tratamiento">Tratamiento:</label>
                <textarea class="form-control" formControlName="tratamiento" id="tratamiento" rows="3"></textarea>
              </div>
            </div>
            <hr class="my-4">
            <div class="col-12">
              <div class="form-group">
                <label for="archivo" class="form-label">Seleccionar Archivo</label>
                <input type="file" class="form-control" id="archivo" name="archivo" accept=".pdf, .doc, .docx" (change)="onFileDropped($event)">
              </div>
            </div>
            <hr class="my-4">
            <div class="col-12 d-flex justify-content-between">
              <button routerLink="/listar-historial" class="btn btn-secondary">Volver</button>
              <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
